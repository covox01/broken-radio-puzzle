<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Grid 1 -->
    <div class="flex">
        <div class="container-grid">

            <!-- Radio-Body -->
            <div class="background"></div>
            <div class="radio-body"></div>

            <!-- Creep -->
            <div class="radiohead"></div>
            <div class="channel"></div>
            <div class="channel-length">
                <div class="needle"></div>
            </div>

            <!-- Speaker -->
            <div class="speaker"></div>
            <div class="dots"></div>
            
            <!-- Sequence 2 Starts -->
            <div class="sequence2"></div>   
            <!-- S2 Switch 1 -->
            <div id="s2-s1" class="s2-switch-1"></div>
            <div class="hint-1"></div>
            <div class="s2-switch-length-1">
                <div id="s2-t1" class="s2-trigger-1"></div>
            </div>
            
            <!-- S2-Switch-2 -->
            <div id="s2-s2" class="s2-switch-2"></div>   
            <div class="hint-2"></div>
            <div class="s2-switch-length-2">
                <div id="s2-t2" class="s2-trigger-2"></div>
            </div>
            
            <!-- S2 Switch 3 -->
            <div id="s2-s3" class="s2-switch-3"></div>
            <div class="hint-3"></div>
            <div class="s2-switch-length-3">
                <div id="s2-t3" class="s2-trigger-3"></div>
            </div>

            <!-- S2 Sub Switches -->
            <div class="sub-switch"></div>

            <!--S2 Switch 4 -->
            <div id="s2-s4" class="s2-switch-4"></div>
            <div class="s2-switch-length-4">
                <div id="s2-t4" class="s2-trigger-4"></div>
            </div>
            
            <!--S2 Switch 5 -->
            <div id="s2-s5" class="s2-switch-5"></div>
            <div class="s2-switch-length-5">
                <div id="s2-t5" class="s2-trigger-5"></div>
            </div>
            
            <!-- S2 Submit Sequence -->
            <div id="s2-btn" class="s2-submit"></div>
            <div class="s2-button btn2"></div>
            <div class="s2-fail btn2"></div>
            <div class="s2-success btn2"></div>
            
            <!-- Sequence 1 Starts -->
            <!-- Main Switch -->
            <div id="m-switch" class="main-switch"></div>
            <div class="main-switch-length">
                <div id="m-t" class="main-trigger"></div>
            </div>

            <!--S1 Sub Switches -->
            <div class="main-secondary"></div>
            <!--S1 Switch 1 -->
            <div id="s1-s1" class="s1-switch-1"></div>
            <div class="s1-switch-length-1">
                <div id="s1-t1" class="s1-trigger-1"></div>
            </div>
            
            <!--S1 Switch 2 -->
            <div id="s1-s2" class="s1-switch-2"></div>
            <div class="s1-switch-length-2">
                <div id="s1-t2" class="s1-trigger-2"></div>
            </div>
            
            <!--S1 Submit Sequence -->
            <div id="s1-btn" class="s1-submit"></div>
            <div class="s1-button btn1"></div>
            <div class="s1-fail btn1"></div>
            <div class="s1-success btn1"></div>
            
            <!-- Sequence 1 Ends -->
            
        </div>
    </div>






    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>
</html>
