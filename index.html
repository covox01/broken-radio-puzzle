<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Grid 1 -->
    <div class="flex">
        <div class="container-grid">

            <!-- Radio-Body -->
            <div class="background"></div>
            <div class="radio-body"></div>

            <!-- Creep -->
            <div class="radiohead"></div>
            <div class="channel"></div>
            <div class="channel-length">
                <div class="needle"></div>
            </div>

            <!-- Speaker -->
            <div class="speaker"></div>
            <div class="dots"></div>
            
            <!-- Sequence 2 Starts -->
            <div class="sequence2"></div>   
            <!-- S2 Switch 1 -->
            <div id="s2-switch-1" class="s2-switch-1"></div>
            <div class="hint-1"></div>
            <div id="s2-trigger-1" class="s2-trigger-1"></div>

            <!-- S2-Switch-2 -->
            <div id="s2-switch-2" class="s2-switch-2"></div>   
            <div class="hint-2"></div>
            <div id="s2-trigger-2" class="s2-trigger-2"></div>

            <!-- S2 Switch 3 -->
            <div id="s2-switch-3" class="s2-switch-3"></div>
            <div class="hint-3"></div>
            <div id="s2-trigger-3" class="s2-trigger-3"></div>

            <!-- S2 Sub Switches -->
            <div class="sub-switch">

                <!--S2 Switch 4 -->
                <div id="s2-switch-4" class="slide-switch">
                    <div id="s2-trigger-4" class="trigger"></div>
                </div>
            
                <!--S2 Switch 5 -->
                <div id="s2-switch-5" class="slide-switch">
                    <div id="s2-trigger-5" class="trigger"></div>
                </div>
            </div>

            <!-- S2 Submit Sequence -->
            <div id="s2-submit" class="submit">
                <div class="fail">
                </div>
                <div class="success"></div>
            </div>
            
            <!-- Sequence 1 Starts -->
            <!-- Main Switch -->
            <div class="main-switch" id="main-switch"></div>
            <div class="main-switch-length">
                <div class="main-trigger"></div>
            </div>

            <!--S1 Sub Switches -->
            <div class="main-secondary">
                <!-- <div class="sub-switch"> -->
                    <!--S1 Switch 1 -->
                    <div id="s1-switch-1" class=slide-switch">
                        <div id="s1-trigger-1" class="trigger"></div>
                    </div>

                    <!--S1 Switch 2 -->
                    <div id="s1-switch-2" class="slide-switch">
                        <div id="s1-trigger-2" class="trigger"></div>
                    </div>
                <!-- </div> -->

                <!--S1 Submit Sequence -->
                <div id="s1-submit" class="submit">
                    <div class="fail">
                    </div>
                    <div class="success"></div>
                </div>
            </div>
            <!-- Sequence 1 Ends -->
            
        </div>
    </div>






    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script src="main.js"></script>
</body>
</html>
